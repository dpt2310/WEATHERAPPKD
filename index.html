<!DOCTYPE html>
<html>
  <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 <meta charset="UTF-8" />

<title>Weather forcast</title> 
  </head>
<body>
   <div class="container">
     <div class="weather-app">
     <span class="city-name">
      <form id = "search-form">
        <div class="row">
          <div class="col-9">
        <input type="text" placeholder="Add city name.." class="form-control" id="search-text-input"/>
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="form-control btn btn-primary"/>
        </div>
        </div>
        </form>
     </span></br>
     <button id="current-location" class="btn btn-primary">Current Location</button>
       <h1>
        Philadelphia,PA
      </h1>
      <div class="row">
        <div class="col-6">
      <h2>
        Currently <span id="temperature">84</span>°
        <a href="#" id="fahrenheit-link">F</a> | 
        <a href="#" id="celsius-link">C</a> </br>
        <i class="fa-solid fa-sun fun-sun"></i> Sunny
      </h2>
      </h2>
    </div>
     <div class="col-6">
      <h3>
        Friday JUN 2,</br>
        2:35 PM
      </br>
        87°/61°F
      </h3>
    </div>
      </div>
    </br>
        <p>
         <strong>💧Humidity: 57% | 🌬️Wind: 10mph</strong>
        </p>
      <div class="row">
        <div class="col text-center">
          SAT<br/>
          <i class="fa-solid fa-sun solid-sun"></i><br/>
          87°/61°F
        </div>
        <div class="col text-center">
            SUN<br/>
            <i class="fa-solid fa-cloud-sun cloud-sun"></i></br>
            92°/65°F
         </div>
          <div class="col text-center">
              MON<br/>
              <i class="fa-solid fa-cloud-sun-rain sun-rain"></i><br/>
              71°/52°F
            </div>
            <div class="col text-center">
                TUE</br>
                <i class="fa-solid fa-cloud-sun cloud-sun"></i></br>
                77°/54°F
              </div>
              <div class="col text-center">
                  WED<br/>
                  <i class="fa-solid fa-sun solid-sun"></i></br>
                  79°/58°F
                </div> 
                <div class="col text-center">
                    THURSS</br>
                    <i class="fa-solid fa-cloud solid-cloud"></i></br>
                    78°/56°F
                  </div> 
                 </div>
                </div>
              </div>
              <br/>

<script src="src/index.js"></script>
